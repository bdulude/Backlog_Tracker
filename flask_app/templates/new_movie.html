<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Movie</title>
</head>
<body>
    <form action="/create/movie" method="POST">
        <input type="text" name="title" value="{{response.title}}">
        <br>
        <textarea name="synopsis" cols="30" rows="8">{{response.synopsis}}</textarea>
        <br>
        <input type="text" name="link" value="{{response.link}}">
        <br>
        <input type="text" name="rating" value="{{response.rating}}">
        <br>
        <input type="text" name="image" value="{{response.image}}">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
