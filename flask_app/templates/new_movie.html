<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Media</title>
</head>
<body>
    <div class="container d-flex ps-3 pe-3" style="min-width: 60vw">
        <!-- Sidebar -->
        <div id="sidebar" class="d-flex flex-column text-center p-3 border-end border-4 sticky-top h-100" style="min-height: 100vh">
            <h1 class="h2 m-3 font-weight-normal">Backlogged</h1>
            <hr>
            <div class="d-flex flex-column align-middle mb-auto">
                <h2 class="h3 m-3 font-weight-normal">Media</h2>
                <!-- <h2 class="h3 m-3 font-weight-normal">TV Shows</h2>
                <h2 class="h3 m-3 font-weight-normal">Books</h2>
                <h2 class="h3 m-3 font-weight-normal">Video Games</h2> -->
            </div>
            <div class="d-flex flex-column text-center mb-3">
                <hr>
                <p>{{session['email']}}</p>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
        <!-- Main Content -->
        <div id="main" class="p-5">
            <div id="main-top" class="d-flex justify-content-between" style="min-width: 40vw">
                <h1 class="font-weight-normal">Add Media</h1>
            </div>
            <form action="/create/movie" method="POST">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input class="form-control" type="text" name="title" value="{{response.title}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="synopsis">Synopsis: </label>
                    <textarea class="form-control" name="synopsis" cols="30" rows="8">{{response.synopsis}}</textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="link">Link: </label>
                    <input class="form-control" type="text" name="link" value="{{response.link}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="rating">Rating: </label>
                    <input class="form-control" type="text" name="rating" value="{{response.rating}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="image">Image: </label>
                    <input class="form-control" type="text" name="image" value="{{response.image}}">
                </div>
                <br>
                <div class="form-group d-flex justify-content-end">
                    <a href="/dashboard" class="btn btn-outline-warning me-3">Cancel</a>
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
