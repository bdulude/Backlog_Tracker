<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="text-center">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
        <form action="/register/add" method="POST">
            <div class="form-group mb-2">
                <input type="text" name="eml" placeholder="Email" required autofocus>
                {% for message in get_flashed_messages(category_filter="err_email") %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            <div class="form-group mb-2">
                <input type="password" name="pwd" placeholder="Password" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" name="pwd_conf" placeholder="Confirm Password" required>
                {% for message in get_flashed_messages(category_filter="err_password") %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Register</button>
        </form>
    </div>
</body>
</html>
