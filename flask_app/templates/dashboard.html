<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Backlogged</title>
</head>
<body>
    <div class="container d-flex ps-3 pe-3" style="min-width: 60vw">
        <!-- Sidebar -->
        <div id="sidebar" class="d-flex flex-column text-center p-3 border-end border-4 sticky-top h-100" style="min-height: 100vh">
            <h1 class="h2 m-3 font-weight-normal">Backlogged</h1>
            <hr>
            <div class="d-flex flex-column align-middle mb-auto">
                <h2 class="h3 m-3 font-weight-normal">Media</h2>
                <!-- <h2 class="h3 m-3 font-weight-normal">TV Shows</h2>
                <h2 class="h3 m-3 font-weight-normal">Books</h2>
                <h2 class="h3 m-3 font-weight-normal">Video Games</h2> -->
            </div>
            <div class="d-flex flex-column text-center mb-3">
                <hr>
                <p>{{session['email']}}</p>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
        <!-- Main Content -->
        <div id="main" class="p-5">
            <div id="main-top" class="d-flex justify-content-between" style="min-width: 40vw">
                <h1 class="font-weight-normal">Media</h1>
                <div id="buttons" class="d-flex align-items-center float-end pe-3">
                    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modal"><i class="fa fa-plus"></i></button>
                    <!-- <a href="#" class="btn btn-outline-success">Random</a> -->
                </div>
            </div>
            <div id="content">
                {% for entry in data %}
                    <div class="entry d-flex border w-100 mt-5 p-2" style="height: 150px">
                        <img class="me-3 mt-auto mb-auto" src="{{entry.image}}" alt="" style="height:125px">
                        <div style="width: 85%" id="entry-text">
                            <a href="{{entry.link}}" class="text-dark text-decoration-none"><h4>{{entry.title}}</h4></a>
                            <p>{{entry.synopsis}}</p>
                        </div>
                        <div class="d-flex flex-column ms-3">
                            <p class="d-block text-center mb-auto">{{entry.rating}}</p>
                            <a href="/delete/movie/{{entry.id}}" class="btn btn-outline-danger btn-sm ms-2" style="width: 38px;"><i class="fa fa-minus"></i></a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Search Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Search Media</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="searchInput" placeholder="Search Title">
                    <form id="search" action="/get/movie" method="POST">
                        <input type="text" id="hidden" name="searchQuery" hidden>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="searchMovie()" class="btn btn-outline-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
