<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../static/css/login_regi.css"> -->
    <title>Login</title>
</head>
<body class="text-center">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <form action="/login" method="POST">
        <div class="form-group mb-2">
            <input type="email" name="eml" placeholder="Email" required autofocus>
        </div>
        <div class="form-group mb-3">
            <input type="password" name="pwd" id="pwd_login" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
            <a href="/register" class="btn btn-secondary btn-sm">Register</a>
                {% for message in get_flashed_messages(category_filter="err_login") %}
                <div class="alert alert-danger" role="alert">
                    <p>{{message}}</p>
                </div>
            {% endfor %}
        </div>
        </form>
        {% for message in get_flashed_messages(category_filter="regi_success") %}
            <div class="alert alert-success" role="alert">
                <p>{{message}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
